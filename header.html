<script type="text/javascript">
	var url = window.location.pathname;
	var filename = url.substring(url.lastIndexOf('/')+1);
	if(filename == 'index.html') {
		filename = '../' + filename;
	}

	var nav_mobile = document.getElementById('nav-mobile');
	var nav_list = nav_mobile.childNodes;
	var i, len = nav_list.length;
	for( i = 0; i < len; i++ ) {
	    // console.log(anchors[i][0].getAttribute('href'));
	    var c = nav_list[i].firstElementChild;
	    if(c) {
	    	var href_name = c.getAttribute('href');
	    	if(href_name == filename) {
	    		c.setAttribute('id', 'select-nav');
	    	}
	    }
	}
</script>
